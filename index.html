<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio Gestito - Versione Integrale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-8 rounded-[2rem] border border-slate-700/50 shadow-2xl">
            <div>
                <h1 class="text-3xl font-black text-white italic uppercase tracking-tighter">üí∞ PATRIMONIO GESTITO</h1>
                <div id="totale-display" class="mt-2 text-5xl font-black tracking-tighter text-white italic">---</div>
                <div id="riepilogo-titolari" class="mt-4 flex flex-wrap gap-3"></div>
            </div>
            <button onclick="document.getElementById('form-aggiunta').classList.toggle('hidden')" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-black shadow-xl transition-all uppercase text-xs">Aggiungi Titolo</button>
        </header>

        <section class="mb-12 bg-slate-900/40 border border-slate-800 rounded-[2rem] p-6 shadow-inner">
            <h2 class="text-[10px] font-black text-slate-500 mb-6 uppercase tracking-[0.4em] text-center italic">Scadenzario Cedole Nette</h2>
            <div id="cashflow-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>
        
        <div class="mb-6 flex items-center gap-4 border-b border-slate-800 pb-4">
            <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">üè¶ CONTI CORRENTI</h2>
        </div>
        <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script>
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const client = supabase.createClient(SB_URL, SB_KEY);
        const MESI = ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"];

        async function inizializza() {
            let p = prompt("Password:");
            if (p?.toLowerCase() === "milano") {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            }
        }

        async function caricaDati() {
            const { data: assets } = await client.from('patrimonio').select('*').order('titolare');
            const { data: conti } = await client.from('conticorrenti').select('*').order('titolare');

            let tot = 0;
            let flow = Array(12).fill(0);
            let rip = { 'CLARA': 0, 'FEDERICO': 0, 'ANTONELLA': 0 };

            let htmlAssets = "";
            let htmlConti = "";
            let htmlCash = "";

            assets?.forEach(r => {
                const qta = parseFloat(r.quantita) || 0;
                const pAtt = parseFloat(r.prezzo_unitario) || 0;
                const pCar = parseFloat(r.prezzo_di_carico) || 0;
                const valore = (qta * pAtt) / 100;
                const perf = pCar > 0 ? ((pAtt - pCar) / pCar) * 100 : 0;
                
                tot += valore;
                rip[r.titolare] += valore;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[r.titolare];

                // Calcolo Cedole
                if (r.cedola_percentuale > 0 && r.mesi_stacco) {
                    const mesiArr = String(r.mesi_stacco).split(',').map(m => parseInt(m.trim()));
                    const cedN = (qta * (parseFloat(r.cedola_percentuale)/100) * 0.875) / mesiArr.length;
                    mesiArr.forEach(m => { if(m >= 1 && m <= 12) flow[m-1] += cedN; });
                }

                htmlAssets += `
                    <div class="bg-slate-800 border-l-4 border-${col}-500 rounded-3xl p-6 shadow-2xl relative group">
                        <button onclick="eliminaTitolo('${r.id}')" class="absolute top-4 right-4 text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all font-black text-xs">ELIMINA</button>
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-${col}-400 text-[10px] font-black uppercase tracking-widest">${r.titolare}</span>
                            <span class="${perf >= 0 ? 'text-emerald-400' : 'text-red-400'} text-[10px] font-black italic">${perf >= 0 ? '‚ñ≤' : '‚ñº'} ${perf.toFixed(2)}%</span>
                        </div>
                        <h3 class="text-white font-black text-xl mb-4 truncate uppercase italic tracking-tight">${r.nome_asset}</h3>
                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <div>
                                <p class="text-[8px] text-slate-500 uppercase font-black">Prezzo Carico</p>
                                <p class="text-sm font-bold text-slate-300">${pCar.toFixed(2)}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[8px] text-slate-500 uppercase font-black">Prezzo Attuale</p>
                                <p class="text-sm font-bold text-white">${pAtt.toFixed(2)}</p>
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 uppercase font-black">Valore Totale</p>
                        <p class="text-3xl font-black text-white italic tracking-tighter">‚Ç¨ ${valore.toLocaleString('it-IT', {minimumFractionDigits: 2})}</p>
                    </div>`;
            });

            conti?.forEach(c => {
                const saldo = parseFloat(c.saldo) || 0;
                tot += saldo;
                rip[c.titolare] += saldo;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[c.titolare];
                // Fix nome banca/conto
                const banca = c.nome_conto || c.banca || c.descrizione || "Conto Corrente";

                htmlConti += `
                    <div class="bg-slate-800 border-t-4 border-${col}-500 p-6 rounded-[2rem] shadow-xl flex justify-between items-center">
                        <div>
                            <p class="text-${col}-400 text-[10px] font-black uppercase mb-1">${c.titolare}</p>
                            <p class="text-slate-400 text-xs font-bold uppercase mb-2 italic tracking-tight">${banca}</p>
                            <h3 class="text-3xl font-black text-white italic tracking-tighter">‚Ç¨ ${saldo.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        </div>
                        <button onclick="updateSaldo('${c.id}', ${saldo})" class="bg-slate-900 px-4 py-2 rounded-xl text-slate-500 hover:text-white text-[10px] font-black uppercase italic border border-slate-700">Modifica</button>
                    </div>`;
            });

            flow.forEach((v, i) => {
                htmlCash += `
                    <div class="p-4 rounded-2xl border ${v > 0 ? 'border-amber-500/40 bg-amber-500/5' : 'border-slate-800 opacity-20'} text-center">
                        <p class="text-[10px] font-black text-slate-500 uppercase">${MESI[i]}</p>
                        <p class="text-xl font-black ${v > 0 ? 'text-amber-400' : 'text-slate-700'} italic">‚Ç¨${v.toLocaleString('it-IT', {maximumFractionDigits: 0})}</p>
                    </div>`;
            });

            document.getElementById('grid-container').innerHTML = htmlAssets;
            document.getElementById('conti-container').innerHTML = htmlConti;
            document.getElementById('cashflow-container').innerHTML = htmlCash;
            document.getElementById('totale-display').innerText = "‚Ç¨ " + tot.toLocaleString('it-IT', {minimumFractionDigits: 2});
            document.getElementById('riepilogo-titolari').innerHTML = Object.keys(rip).map(u => `
                <div class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 text-[10px] font-black uppercase italic shadow-lg">
                    <span class="text-${{'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[u]}-400">${u}:</span> ‚Ç¨${rip[u].toLocaleString('it-IT', {maximumFractionDigits:0})}
                </div>`).join('');
        }

        async function updateSaldo(id, attuale) {
            let n = prompt("Nuovo saldo:", attuale);
            if(n) { 
                await client.from('conticorrenti').update({saldo: parseFloat(n.replace(',','.'))}).eq('id', id); 
                caricaDati(); 
            }
        }

        async function eliminaTitolo(id) {
            if(confirm("Eliminare definitivamente questo titolo?")) {
                await client.from('patrimonio').delete().eq('id', id);
                caricaDati();
            }
        }

        window.onload = inizializza;
    </script>
</body>
</html>
