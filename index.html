<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio Pro - MultiUser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .card-enter { animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Color Safe-list per Tailwind dinamico */
        .border-blue-500\/50 { border-color: rgba(59, 130, 246, 0.5); }
        .border-emerald-500\/50 { border-color: rgba(16, 185, 129, 0.5); }
        .border-purple-500\/50 { border-color: rgba(168, 85, 247, 0.5); }
        .text-blue-400 { color: #60a5fa; }
        .text-emerald-400 { color: #34d399; }
        .text-purple-400 { color: #c084fc; }
        .bg-blue-500\/10 { background-color: rgba(59, 130, 246, 0.1); }
        .bg-emerald-500\/10 { background-color: rgba(16, 185, 129, 0.1); }
        .bg-purple-500\/10 { background-color: rgba(168, 85, 247, 0.1); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight">ðŸ’° PATRIMONIO GESTITO</h1>
                <div id="totale-display" class="mt-2 text-2xl font-bold">Calcolo in corso...</div>
                <div id="riepilogo-titolari" class="mt-3 flex gap-4 text-[10px] uppercase font-bold tracking-widest">
                    </div>
            </div>
            <button onclick="toggleForm()" class="bg-white hover:bg-slate-200 text-slate-900 px-6 py-3 rounded-xl font-bold transition-all shadow-lg">
                + AGGIUNGI ASSET
            </button>
        </header>

        <div id="form-aggiunta" class="hidden mb-10 bg-slate-800 p-6 rounded-2xl border border-slate-700 card-enter shadow-2xl">
            <h2 class="text-lg font-bold mb-4">Nuovo Titolo in Portafoglio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="new-isin" placeholder="ISIN (es. IT000...)" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                <input type="number" id="new-qta" placeholder="QuantitÃ " class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                <input type="number" step="0.01" id="new-prezzo" placeholder="Prezzo" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500 text-white">
                <select id="new-titolare" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-blue-500 text-white uppercase">
                    <option value="CLARA">CLARA</option>
                    <option value="FEDERICO">FEDERICO</option>
                    <option value="ANTONELLA">ANTONELLA</option>
                </select>
            </div>
            <div class="mt-4 flex gap-2">
                <button onclick="salvaNuovo()" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-bold text-sm">SALVA</button>
                <button onclick="toggleForm()" class="bg-slate-700 text-white px-6 py-2 rounded-lg text-sm">ANNULLA</button>
            </div>
        </div>

        <section class="mb-12">
            <h2 class="text-sm font-black text-slate-500 mb-6 uppercase tracking-[0.2em] flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-blue-500"></span> Titoli e BTP
            </h2>
            <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section class="mb-12 border-t border-slate-800 pt-10">
            <h2 class="text-sm font-black text-slate-500 mb-6 uppercase tracking-[0.2em] flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-emerald-500"></span> LiquiditÃ  e Conti Correnti
            </h2>
            <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </div>

    <script>
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const PASS_OK = "milano";
        
        const client = supabase.createClient(SB_URL, SB_KEY);

        function getColore(titolare) {
            const m = { 'CLARA': 'blue', 'FEDERICO': 'emerald', 'ANTONELLA': 'purple' };
            return m[titolare?.toUpperCase()] || 'slate';
        }

        async function inizializza() {
            let p = prompt("Password:");
            if (p && p.trim().toLowerCase() === PASS_OK) {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            } else { document.body.innerHTML = "Accesso negato"; }
        }

        async function caricaDati() {
            const [resP, resC] = await Promise.all([
                client.from('patrimonio').select('*').order('isin'),
                client.from('conticorrenti').select('*').order('titolare')
            ]);

            const containerTitoli = document.getElementById('grid-container');
            const containerConti = document.getElementById('conti-container');
            containerTitoli.innerHTML = ""; containerConti.innerHTML = "";
            
            let totP = 0, totC = 0;
            let perUser = { 'CLARA': 0, 'FEDERICO': 0, 'ANTONELLA': 0 };

            // RENDER TITOLI
            resP.data?.forEach(r => {
                const val = (r.prezzo_unitario || 0) * (r.quantita || 0);
                totP += val;
                perUser[r.titolare] += val;
                const col = getColore(r.titolare);

                containerTitoli.innerHTML += `
                    <div class="bg-slate-800 border border-slate-700 rounded-2xl p-6 card-enter hover:border-${col}-500/50 transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-2 py-1 bg-${col}-500/10 text-${col}-400 text-[9px] font-black rounded border border-${col}-500/20 uppercase">${r.titolare}</span>
                            <button onclick="elimina('${r.isin}')" class="text-slate-600 hover:text-red-400 text-[10px] font-bold">ELIMINA</button>
                        </div>
                        <p class="text-slate-500 text-[10px] uppercase font-bold tracking-widest">${r.isin}</p>
                        <h3 class="text-2xl font-black text-white mt-1">â‚¬ ${val.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        <div class="grid grid-cols-2 gap-4 mt-4 bg-slate-900/50 p-3 rounded-xl border border-slate-700/30">
                            <div>
                                <p class="text-slate-500 text-[9px] uppercase">Prezzo</p>
                                <input type="number" step="0.01" value="${r.prezzo_unitario}" onchange="aggiornaP('${r.isin}', this.value)" class="bg-transparent font-bold text-white w-full outline-none focus:text-${col}-400">
                            </div>
                            <div>
                                <p class="text-slate-500 text-[9px] uppercase">Q.tÃ </p>
                                <input type="number" value="${r.quantita}" onchange="aggiornaQ('${r.isin}', this.value)" class="bg-transparent font-bold text-white w-full outline-none focus:text-${col}-400">
                            </div>
                        </div>
                    </div>`;
            });

            // RENDER CONTI
            resC.data?.forEach(c => {
                totC += (c.saldo || 0);
                perUser[c.titolare] += (c.saldo || 0);
                const col = getColore(c.titolare);

                containerConti.innerHTML += `
                    <div class="bg-slate-800/40 border border-slate-700/50 rounded-2xl p-5 card-enter hover:border-${col}-500/50 transition-all">
                        <div class="flex justify-between items-center mb-3">
                            <span class="px-2 py-1 bg-${col}-500/10 text-${col}-400 text-[9px] font-black rounded border border-${col}-500/20 uppercase">${c.titolare}</span>
                            <span class="text-[10px] text-slate-500 font-bold uppercase">${c.istituto}</span>
                        </div>
                        <h3 class="text-xl font-bold text-white">â‚¬ ${c.saldo.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        <p class="text-[9px] text-slate-600 font-mono truncate mt-1">${c.iban || ''}</p>
                        <div class="flex justify-end mt-4 pt-3 border-t border-slate-700/50">
                            <button onclick="aggiornaS('${c.id}', ${c.saldo})" class="text-${col}-400 hover:brightness-125 text-[10px] font-black uppercase tracking-tighter">Aggiorna Saldo</button>
                        </div>
                    </div>`;
            });

            // UPDATE TOTALI
            document.getElementById('totale-display').innerHTML = `
                <span class="text-emerald-400">â‚¬ ${(totP + totC).toLocaleString('it-IT', {minimumFractionDigits: 2})}</span>
                <span class="text-slate-500 text-xs font-normal ml-2"> (Titoli: â‚¬${totP.toLocaleString()} | Conti: â‚¬${totC.toLocaleString()})</span>`;

            let riepilogo = "";
            for (let user in perUser) {
                const col = getColore(user);
                riepilogo += `<span class="text-${col}-400">${user}: â‚¬${perUser[user].toLocaleString()}</span>`;
            }
            document.getElementById('riepilogo-titolari').innerHTML = riepilogo;
        }

        function toggleForm() { document.getElementById('form-aggiunta').classList.toggle('hidden'); }

        async function salvaNuovo() {
            const isin = document.getElementById('new-isin').value;
            const qta = parseFloat(document.getElementById('new-qta').value);
            const pr = parseFloat(document.getElementById('new-prezzo').value);
            const tit = document.getElementById('new-titolare').value;
            if (!isin) return alert("Manca ISIN");
            await client.from('patrimonio').insert([{ isin, quantita: qta, prezzo_unitario: pr, titolare: tit }]);
            toggleForm(); caricaDati();
        }

        async function aggiornaP(isin, v) { await client.from('patrimonio').update({ prezzo_unitario: parseFloat(v) }).eq('isin', isin); caricaDati(); }
        async function aggiornaQ(isin, v) { await client.from('patrimonio').update({ quantita: parseFloat(v) }).eq('isin', isin); caricaDati(); }
        async function elimina(isin) { if(confirm("Eliminare?")) { await client.from('patrimonio').delete().eq('isin', isin); caricaDati(); } }

        async function aggiornaS(id, attuale) {
            let n = prompt("Nuovo saldo:", attuale);
            if (n) {
                await client.from('conticorrenti').update({ saldo: parseFloat(n.replace(',', '.')) }).eq('id', id);
                caricaDati();
            }
        }

        window.onload = inizializza;
    </script>
</body>
</html>
