<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .card-enter { animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
            <div>
                <h1 class="text-3xl font-black text-white tracking-tight">üí∞ PATRIMONIO GESTITO</h1>
                <div id="totale-display" class="mt-2 text-emerald-400 font-mono text-2xl font-bold">Calcolo in corso...</div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleForm()" class="bg-emerald-500 hover:bg-emerald-400 text-slate-900 px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-emerald-500/20">
                    + ASSET
                </button>
            </div>
        </header>

        <div id="form-aggiunta" class="hidden mb-10 bg-slate-800 p-6 rounded-2xl border border-emerald-500/30 card-enter shadow-2xl">
            <h2 class="text-lg font-bold mb-4 text-emerald-400">Nuovo Titolo (BTP/Asset)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="new-isin" placeholder="ISIN (es. IT000...)" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-emerald-500 text-white">
                <input type="number" id="new-qta" placeholder="Quantit√†" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-emerald-500 text-white">
                <input type="number" step="0.01" id="new-prezzo" placeholder="Prezzo" class="bg-slate-900 border border-slate-700 p-3 rounded-lg focus:outline-none focus:border-emerald-500 text-white">
            </div>
            <div class="mt-4 flex gap-2">
                <button onclick="salvaNuovo()" class="bg-emerald-500 text-slate-900 px-4 py-2 rounded-lg font-bold text-sm">SALVA</button>
                <button onclick="toggleForm()" class="bg-slate-700 text-white px-4 py-2 rounded-lg text-sm">ANNULLA</button>
            </div>
        </div>

        <section class="mb-12">
            <h2 class="text-xl font-bold text-slate-400 mb-6 flex items-center gap-2 uppercase tracking-widest">
                <span class="w-8 h-8 rounded-lg bg-blue-500/20 text-blue-400 flex items-center justify-center">üìà</span> Titoli in Portafoglio
            </h2>
            <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <section class="mb-12 border-t border-slate-800 pt-10">
            <h2 class="text-xl font-bold text-slate-400 mb-6 flex items-center gap-2 uppercase tracking-widest">
                <span class="w-8 h-8 rounded-lg bg-emerald-500/20 text-emerald-400 flex items-center justify-center">üè¶</span> Liquidit√† e Conti
            </h2>
            <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>
    </div>

    <script>
        // CONFIGURAZIONE SUPABASE
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const PASS_OK = "milano";
        
        let client = supabase.createClient(SB_URL, SB_KEY);

        async function inizializza() {
            let p = prompt("Password di accesso:");
            if (p && p.trim().toLowerCase() === PASS_OK) {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            } else { 
                document.body.innerHTML = `
                    <div class="h-screen flex items-center justify-center flex-col gap-4">
                        <p class="text-red-400 font-bold text-xl">Accesso Negato</p>
                        <button onclick="location.reload()" class="text-slate-500 underline">Riprova</button>
                    </div>`; 
            }
        }

        async function caricaDati() {
            // Fetch parallelo di entrambe le tabelle
            const [resPatrimonio, resConti] = await Promise.all([
                client.from('patrimonio').select('*').order('isin'),
                client.from('conticorrenti').select('*').order('titolare')
            ]);

            if (resPatrimonio.error || resConti.error) {
                return alert("Errore nel recupero dei dati.");
            }

            let containerTitoli = document.getElementById('grid-container');
            let containerConti = document.getElementById('conti-container');
            containerTitoli.innerHTML = "";
            containerConti.innerHTML = "";
            
            let totaleTitoli = 0;
            let totaleLiquidita = 0;

            // RENDER TITOLI
            resPatrimonio.data.forEach(r => {
                let rigaTotale = (r.prezzo_unitario || 0) * (r.quantita || 0);
                totaleTitoli += rigaTotale;

                let card = document.createElement('div');
                card.className = "bg-slate-800 border border-slate-700 rounded-2xl p-6 shadow-xl card-enter hover:border-blue-500/50 transition-colors";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-blue-400 font-mono text-sm font-bold tracking-widest">${r.isin}</span>
                        <button onclick="elimina('${r.isin}')" class="text-slate-500 hover:text-red-400 text-[10px] uppercase font-bold">Elimina</button>
                    </div>
                    <div class="mb-4">
                        <p class="text-[10px] text-slate-500 uppercase">Valore Mercato</p>
                        <h3 class="text-2xl font-black text-white">‚Ç¨ ${rigaTotale.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm bg-slate-900/50 p-3 rounded-xl border border-slate-700/50">
                        <div>
                            <p class="text-slate-500 text-[9px] uppercase">Prezzo Unit.</p>
                            <input type="number" step="0.01" value="${r.prezzo_unitario}" onchange="aggiornaPrezzo('${r.isin}', this.value)" class="bg-transparent font-bold text-white w-full outline-none focus:text-blue-400">
                        </div>
                        <div>
                            <p class="text-slate-500 text-[9px] uppercase">Q.t√†</p>
                            <input type="number" value="${r.quantita || 0}" onchange="aggiornaQta('${r.isin}', this.value)" class="bg-transparent font-bold text-white w-full outline-none focus:text-blue-400">
                        </div>
                    </div>
                `;
                containerTitoli.appendChild(card);
            });

            // RENDER CONTI CORRENTI
            resConti.data.forEach(c => {
                totaleLiquidita += (c.saldo || 0);

                let cardConto = document.createElement('div');
                cardConto.className = "bg-slate-800/40 border border-slate-700/50 rounded-2xl p-5 card-enter hover:border-emerald-500/50 transition-all";
                cardConto.innerHTML = `
                    <div class="flex justify-between items-center mb-3">
                        <span class="px-2 py-0.5 bg-emerald-500/10 text-emerald-400 text-[10px] font-bold rounded uppercase border border-emerald-500/20">${c.titolare}</span>
                        <span class="text-xs text-slate-500 font-medium">${c.istituto}</span>
                    </div>
                    <div class="mb-3">
                        <p class="text-[10px] text-slate-500 uppercase">Saldo Attuale</p>
                        <h3 class="text-xl font-bold text-white">‚Ç¨ ${c.saldo.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        <p class="text-[9px] text-slate-600 font-mono truncate mt-1">${c.iban || ''}</p>
                    </div>
                    <div class="flex justify-end border-t border-slate-700/50 pt-3">
                        <button onclick="aggiornaSaldoPrompt('${c.id}', ${c.saldo})" class="text-emerald-500 hover:text-emerald-400 text-[10px] font-bold uppercase tracking-wider">Modifica Saldo</button>
                    </div>
                `;
                containerConti.appendChild(cardConto);
            });

            // AGGIORNAMENTO TOTALI
            let totaleGlobale = totaleTitoli + totaleLiquidita;
            document.getElementById('totale-display').innerHTML = `
                <div class="text-emerald-400">‚Ç¨ ${totaleGlobale.toLocaleString('it-IT', {minimumFractionDigits: 2})}</div>
                <div class="text-[11px] text-slate-500 font-normal uppercase mt-1 tracking-wider">
                    Titoli: ‚Ç¨${totaleTitoli.toLocaleString('it-IT')} | Liquidit√†: ‚Ç¨${totaleLiquidita.toLocaleString('it-IT')}
                </div>
            `;
        }

        // FUNZIONI TITOLI
        function toggleForm() { document.getElementById('form-aggiunta').classList.toggle('hidden'); }

        async function salvaNuovo() {
            let isin = document.getElementById('new-isin').value;
            let qta = document.getElementById('new-qta').value;
            let prezzo_unitario = document.getElementById('new-prezzo').value;
            if (!isin) return alert("Inserisci ISIN");
            let { error } = await client.from('patrimonio').insert([{ isin, quantita: parseFloat(qta), prezzo_unitario: parseFloat(prezzo_unitario) }]);
            if (error) alert(error.message);
            else { toggleForm(); caricaDati(); }
        }
