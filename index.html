<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio Reale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-8 rounded-[2rem] border border-slate-700/50 shadow-2xl">
            <div>
                <h1 class="text-3xl font-black text-white italic uppercase tracking-tighter text-center md:text-left">üí∞ PATRIMONIO GESTITO</h1>
                <div id="totale-display" class="mt-2 text-5xl font-black tracking-tighter text-white text-center md:text-left">---</div>
                <div id="riepilogo-titolari" class="mt-4 flex flex-wrap gap-3 justify-center md:justify-start"></div>
            </div>
        </header>

        <section class="mb-12 bg-slate-900/40 border border-slate-800 rounded-[2rem] p-6 shadow-inner">
            <h2 class="text-[10px] font-black text-slate-500 mb-6 uppercase tracking-[0.4em] text-center italic">Scadenzario Cedole Nette</h2>
            <div id="cashflow-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>
        
        <div class="mb-6 flex items-center gap-4">
            <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">üè¶ CONTI CORRENTI</h2>
            <div class="h-px flex-1 bg-slate-800"></div>
        </div>
        <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script>
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const client = supabase.createClient(SB_URL, SB_KEY);
        const MESI = ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"];

        async function inizializza() {
            let p = prompt("Password:");
            if (p?.toLowerCase() === "milano") {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            }
        }

        async function caricaDati() {
            // PULIZIA SCHERMO (UNICA MODIFICA PER NON TRIPLICARE)
            document.getElementById('grid-container').innerHTML = "";
            document.getElementById('conti-container').innerHTML = "";
            document.getElementById('cashflow-container').innerHTML = "";

            const { data: assets } = await client.from('patrimonio').select('*').order('titolare');
            const { data: conti } = await client.from('conticorrenti').select('*').order('titolare');

            let totCapitale = 0;
            let flowMensile = Array(12).fill(0);
            let riepilogo = { 'CLARA': 0, 'FEDERICO': 0, 'ANTONELLA': 0 };

            // ELABORAZIONE ASSET
            assets?.forEach(r => {
                const valore = (parseFloat(r.quantita) * parseFloat(r.prezzo_unitario)) / 100;
                totCapitale += valore;
                riepilogo[r.titolare] += valore;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[r.titolare] || 'slate';

                // Il calcolo cedole lo gestirai tu, io lascio la struttura base
                if (r.cedola_percentuale > 0 && r.mesi_stacco) {
                    const mesiArr = String(r.mesi_stacco).split(',').map(m => parseInt(m.trim()));
                    const cedola = (parseFloat(r.quantita) * (parseFloat(r.cedola_percentuale)/100) * 0.875) / mesiArr.length;
                    mesiArr.forEach(m => { if(m >= 1 && m <= 12) flowMensile[m-1] += cedola; });
                }

                document.getElementById('grid-container').innerHTML += `
                    <div class="bg-slate-800 border-l-4 border-${col}-500 rounded-3xl p-6 shadow-2xl">
                        <div class="mb-2 uppercase font-black text-[10px] text-${col}-400 font-mono tracking-widest">${r.titolare}</div>
                        <h3 class="text-white font-black text-xl mb-4 truncate uppercase tracking-tight italic">${r.nome_asset}</h3>
                        <p class="text-[9px] text-slate-500 uppercase font-black">Valore</p>
                        <p class="text-3xl font-black text-white italic tracking-tighter">‚Ç¨ ${valore.toLocaleString('it-IT', {minimumFractionDigits: 2})}</p>
                    </div>`;
            });

            // ELABORAZIONE CONTI CORRENTI
            conti?.forEach(c => {
                const saldo = parseFloat(c.saldo) || 0;
                totCapitale += saldo;
                riepilogo[c.titolare] += saldo;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[c.titolare] || 'slate';
                
                // NOME CONTO RIPRISTINATO
                const nomeBanca = c.nome_conto || c.banca || "Conto Corrente";

                document.getElementById('conti-container').innerHTML += `
                    <div class="bg-slate-800 border-t-4 border-${col}-500 p-6 rounded-[2rem] shadow-xl flex justify-between items-center">
                        <div>
                            <p class="text-${col}-400 text-[10px] font-black uppercase mb-1">${c.titolare}</p>
                            <p class="text-slate-400 text-xs font-bold uppercase mb-2 italic">${nomeBanca}</p>
                            <h3 class="text-3xl font-black text-white italic tracking-tighter">‚Ç¨ ${saldo.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        </div>
                        <button onclick="updateSaldo('${c.id}', ${saldo})" class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-slate-500 hover:text-white text-[10px] font-black uppercase">Modifica</button>
                    </div>`;
            });

            // RENDER CALENDARIO
            flowMensile.forEach((v, i) => {
                document.getElementById('cashflow-container').innerHTML += `
                    <div class="p-4 rounded-2xl border ${v > 0 ? 'border-amber-500/40 bg-amber-500/5' : 'border-slate-800 opacity-20'} text-center">
                        <p class="text-[10px] font-black text-slate-500 uppercase">${MESI[i]}</p>
                        <p class="text-xl font-black ${v > 0 ? 'text-amber-400' : 'text-slate-700'}">‚Ç¨${v.toLocaleString('it-IT', {maximumFractionDigits: 0})}</p>
                    </div>`;
            });

            document.getElementById('totale-display').innerText = "‚Ç¨ " + totCapitale.toLocaleString('it-IT', {minimumFractionDigits: 2});
            document.getElementById('riepilogo-titolari').innerHTML = Object.keys(riepilogo).map(u => `
                <div class="bg-slate-800 px-4 py-2 rounded-xl border border-slate-700 text-[10px] font-black uppercase italic shadow-lg">
                    <span class="text-${{'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[u]}-400">${u}:</span> ‚Ç¨${riepilogo[u].toLocaleString('it-IT', {maximumFractionDigits:0})}
                </div>`).join('');
        }

        async function updateSaldo(id, attuale) {
            let n = prompt("Nuovo saldo:", attuale);
            if(n) { await client.from('conticorrenti').update({saldo: parseFloat(n.replace(',','.'))}).eq('id', id); caricaDati(); }
        }

        window.onload = inizializza;
    </script>
</body>
</html>
