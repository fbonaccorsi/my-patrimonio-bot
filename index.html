<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio - Final Badge Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-slate-200 p-6 md:p-12 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-12 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-10 rounded-[3rem] border border-slate-700/50 shadow-2xl">
            <div>
                <h1 class="text-4xl font-black text-white italic uppercase tracking-tighter">üí∞ PATRIMONIO GESTITO</h1>
                <div id="totale-display" class="mt-2 text-6xl font-black tracking-tighter text-white italic">---</div>
                <div id="riepilogo-titolari" class="mt-6 flex flex-wrap gap-4"></div>
            </div>
        </header>

        <section class="mb-16 bg-slate-900/60 border border-slate-800 rounded-[3rem] p-8 shadow-inner">
            <h2 class="text-[11px] font-black text-slate-500 mb-8 uppercase tracking-[0.5em] text-center italic">Scadenzario Cedole Nette</h2>
            <div id="cashflow-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </section>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-20"></div>
        
        <div class="mb-8 flex items-center gap-6">
            <h2 class="text-3xl font-black text-white uppercase italic tracking-tighter">üè¶ CONTI CORRENTI</h2>
            <div class="h-px flex-1 bg-slate-800"></div>
        </div>
        <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 pb-32"></div>
    </div>

    <script>
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const client = supabase.createClient(SB_URL, SB_KEY);
        const MESI = ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"];

        async function inizializza() {
            let p = prompt("Password:");
            if (p?.toLowerCase() === "milano") {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            }
        }

        async function caricaDati() {
            // Svuota i dati per la nuova iniezione (Stop Triplicazione)
            const { data: assets } = await client.from('patrimonio').select('*').order('titolare');
            const { data: conti } = await client.from('conticorrenti').select('*').order('titolare');

            let tot = 0;
            let flow = Array(12).fill(0);
            let rip = { 'CLARA': 0, 'FEDERICO': 0, 'ANTONELLA': 0 };

            let assetsHTML = "";
            let contiHTML = "";
            let flowHTML = "";

            assets?.forEach(r => {
                const valore = (parseFloat(r.quantita) * parseFloat(r.prezzo_unitario)) / 100;
                tot += valore;
                rip[r.titolare] += valore;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[r.titolare] || 'slate';

                assetsHTML += `
                    <div class="bg-slate-800 border-l-[12px] border-${col}-500 rounded-[2.5rem] p-8 shadow-2xl relative overflow-hidden">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="w-3 h-3 rounded-full bg-${col}-500 shadow-[0_0_12px_rgba(59,130,246,0.8)]"></span>
                            <span class="text-${col}-400 text-[11px] font-black uppercase tracking-[0.2em] italic">${r.titolare}</span>
                        </div>
                        <h3 class="text-white font-black text-2xl mb-6 uppercase italic tracking-tighter">${r.nome_asset}</h3>
                        <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1 italic">Valore Mercato</p>
                        <p class="text-4xl font-black text-white italic tracking-tighter">‚Ç¨ ${valore.toLocaleString('it-IT', {minimumFractionDigits: 2})}</p>
                    </div>`;
            });

            conti?.forEach(c => {
                const saldo = parseFloat(c.saldo) || 0;
                tot += saldo;
                rip[c.titolare] += saldo;
                const col = {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[c.titolare] || 'slate';
                
                // --- FIX NOME CONTO ---
                // Cerco tutte le possibili colonne per evitare 'undefined'
                const nomeBanca = c.nome_conto || c.banca || c.descrizione || c.istituto || "Conto Corrente";

                contiHTML += `
                    <div class="bg-slate-800 border-t-[12px] border-${col}-500 p-8 rounded-[3rem] shadow-xl flex justify-between items-center relative">
                        <div>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="w-3 h-3 rounded-full bg-${col}-400 shadow-[0_0_10px_${col}]"></span>
                                <span class="text-${col}-400 text-[10px] font-black uppercase italic">${c.titolare}</span>
                            </div>
                            <p class="text-slate-400 text-[11px] font-bold uppercase mb-2 italic tracking-tight">${nomeBanca}</p>
                            <h3 class="text-4xl font-black text-white italic tracking-tighter">‚Ç¨ ${saldo.toLocaleString('it-IT', {minimumFractionDigits: 2})}</h3>
                        </div>
                        <button onclick="updateSaldo('${c.id}', ${saldo})" class="bg-slate-900 p-4 rounded-2xl border border-slate-700 text-slate-500 hover:text-white transition-all text-[10px] font-black uppercase italic shadow-lg">Edit</button>
                    </div>`;
            });

            // Riempimento UI
            document.getElementById('grid-container').innerHTML = assetsHTML;
            document.getElementById('conti-container').innerHTML = contiHTML;
            document.getElementById('totale-display').innerText = "‚Ç¨ " + tot.toLocaleString('it-IT', {minimumFractionDigits: 2});
            
            // Riepilogo Titoli con Fari
            document.getElementById('riepilogo-titolari').innerHTML = Object.keys(rip).map(u => `
                <div class="bg-slate-800 px-5 py-2.5 rounded-2xl border border-slate-700 text-[11px] font-black uppercase italic flex items-center gap-3 shadow-xl">
                    <span class="w-2.5 h-2.5 rounded-full bg-${{'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[u]}-400 shadow-[0_0_8px_${{'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[u]}]"></span>
                    <span class="text-${{'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[u]}-400">${u}:</span> 
                    <span class="text-white ml-1 font-black">‚Ç¨${rip[u].toLocaleString('it-IT', {maximumFractionDigits:0})}</span>
                </div>`).join('');
        }

        async function updateSaldo(id, attuale) {
            let n = prompt("Nuovo saldo:", attuale);
            if(n) { 
                await client.from('conticorrenti').update({saldo: parseFloat(n.replace(',','.'))}).eq('id', id); 
                caricaDati(); 
            }
        }

        window.onload = inizializza;
    </script>
</body>
</html>
