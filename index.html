<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimonio Pro - Fix Cedole</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .card-enter { animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .text-blue-400 { color: #60a5fa; } .text-emerald-400 { color: #34d399; } .text-purple-400 { color: #c084fc; }
        .bg-blue-500\/10 { background-color: rgba(59, 130, 246, 0.1); } .bg-emerald-500\/10 { background-color: rgba(16, 185, 129, 0.1); } 
        .bg-purple-500\/10 { background-color: rgba(168, 85, 247, 0.1); }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 font-sans">

    <div id="app" class="max-w-6xl mx-auto hidden">
        <header class="mb-10 flex flex-col md:flex-row justify-between items-center gap-6 bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
            <div>
                <h1 class="text-3xl font-black text-white italic uppercase tracking-tighter">ðŸ’° Portfolio Tracker</h1>
                <div id="totale-display" class="mt-2 text-3xl font-bold tracking-tighter text-emerald-400">Calcolo...</div>
                <div id="riepilogo-titolari" class="mt-3 flex flex-wrap gap-3 text-[10px] font-black uppercase"></div>
            </div>
            <button onclick="toggleForm()" class="bg-white text-slate-900 px-8 py-4 rounded-2xl font-black shadow-xl">+ ASSET</button>
        </header>

        <section class="mb-12 bg-slate-900/50 border border-slate-800 rounded-3xl p-6">
            <h2 class="text-[10px] font-black text-slate-500 mb-6 uppercase tracking-[0.4em] flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-amber-500"></span> Proiezioni Cedole Nette (Tassa 12.5%)
            </h2>
            <div id="cashflow-container" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

        <div id="form-aggiunta" class="hidden mb-10 bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl card-enter">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="text" id="new-nome" placeholder="Nome Titolo" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <input type="text" id="new-isin" placeholder="ISIN" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <select id="new-titolare" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white">
                    <option value="CLARA">CLARA</option>
                    <option value="FEDERICO">FEDERICO</option>
                    <option value="ANTONELLA">ANTONELLA</option>
                </select>
                <input type="number" step="0.01" id="new-cedola" placeholder="Cedola %" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <input type="text" id="new-mesi" placeholder="Mesi stacco (es: 05,11)" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <input type="number" step="0.01" id="new-carico" placeholder="Prezzo Carico" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <input type="number" step="0.01" id="new-prezzo" placeholder="Prezzo Attuale" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
                <input type="number" id="new-qta" placeholder="QuantitÃ  Nominale" class="bg-slate-900 border border-slate-700 p-3 rounded-xl text-white outline-none">
            </div>
            <div class="mt-8 flex gap-3">
                <button onclick="salvaNuovo()" class="bg-blue-500 text-white px-8 py-3 rounded-xl font-bold">SALVA</button>
                <button onclick="toggleForm()" class="bg-slate-700 text-white px-8 py-3 rounded-xl font-bold">CHIUDI</button>
            </div>
        </div>

        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"></div>
        <div id="conti-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20"></div>
    </div>

    <script>
        const SB_URL = "https://xmwibmjbqcerxrkbepbh.supabase.co";
        const SB_KEY = "sb_publishable_f5oxVaJVgTEtmCRfnjeSng_GSAb5NoO";
        const client = supabase.createClient(SB_URL, SB_KEY);
        const MESI_NOMI = ["Gen", "Feb", "Mar", "Apr", "Mag", "Giu", "Lug", "Ago", "Set", "Ott", "Nov", "Dic"];

        function getCol(t) { return {'CLARA':'blue','FEDERICO':'emerald','ANTONELLA':'purple'}[t] || 'slate'; }

        async function inizializza() {
            let p = prompt("Accesso:");
            if (p?.toLowerCase() === "milano") {
                document.getElementById('app').classList.remove('hidden');
                caricaDati();
            } else { document.body.innerHTML = "Negato"; }
        }

        async function caricaDati() {
            const [resP, resC] = await Promise.all([
                client.from('patrimonio').select('*').order('titolare'),
                client.from('conticorrenti').select('*').order('titolare')
            ]);

            const cT = document.getElementById('grid-container');
            const cC = document.getElementById('conti-container');
            const cF = document.getElementById('cashflow-container');
            cT.innerHTML = ""; cC.innerHTML = ""; cF.innerHTML = "";

            let totP = 0, totC = 0, perU = {'CLARA':0, 'FEDERICO':0, 'ANTONELLA':0};
            let flowMensile = Array(12).fill(0);

            resP.data?.forEach(r => {
                const qta = parseFloat(r.quantita) || 0;
                const prAtt = parseFloat(r.prezzo_unitario) || 0;
                const prCar = parseFloat(r.prezzo_di_carico) || 100;
                const valAtt = qta * prAtt;
                
                totP += valAtt; perU[r.titolare] += valAtt;
                const col = getCol(r.titolare);

                // LOGICA CEDOLE CORRETTA
                if(r.cedola_percentuale > 0 && r.mesi_stacco) {
                    const mesiArr = r.mesi_stacco.split(',').map(m => m.trim());
                    const cedNettaSingola = (qta * (parseFloat(r.cedola_percentuale)/100) / mesiArr.length) * 0.875;
                    mesiArr.forEach(m => {
                        const idx = parseInt(m) - 1;
                        if(idx >= 0 && idx < 12) flowMensile[idx] += cedNettaSingola;
                    });
                }

                cT.innerHTML += `
                    <div class="bg-slate-800 border-l-4 border-${col}-500 rounded-2xl p-6 shadow-xl card-enter">
                        <div class="flex justify-between items-start mb-4">
                            <span class="px-2 py-0.5 bg-${col}-500/10 text-${col}-400 text-[9px] font-black rounded border border-${col}-500/20 uppercase">${r.titolare}</span>
                            <span class="text-emerald-400 text-xs font-black">â‚¬${valAtt.toLocaleString('it-IT')}</span>
                        </div>
                        <h3 class="text-white font-black uppercase text-sm mb-1">${r.nome_asset || 'Asset'}</h3>
                        <p class="text-slate-500 text-[9px] font-mono mb-4">${r.isin}</p>
                        
                        <div class="grid grid-cols-2 gap-3 bg-slate-900/50 p-3 rounded-xl border border-slate-700/30">
                            <div><p class="text-slate-500 text-[7px] uppercase font-bold">Cedola %</p>
                                <input type="number" step="0.01" value="${r.cedola_percentuale}" onchange="aggCed('${r.isin}', this.value)" class="bg-transparent font-bold text-amber-400 w-full outline-none text-xs"></div>
                            <div><p class="text-slate-500 text-[7px] uppercase font-bold">Mesi</p>
                                <input type="text" value="${r.mesi_stacco || ''}" onchange="aggMesi('${r.isin}', this.value)" class="bg-transparent font-bold text-white w-full outline-none text-xs"></div>
                        </div>
                        <div class="mt-4 flex justify-between gap-4">
                            <div class="flex flex-col"><span class="text-[7px] text-slate-500 uppercase">Q.tÃ </span><input type="number" value="${qta}" onchange="aggQ('${r.isin}', this.value)" class="bg-transparent font-bold text-white outline-none text-xs"></div>
                            <button onclick="elimina('${r.isin}')" class="text-red-500/50 hover:text-red-500 text-[9px] font-bold uppercase">Elimina</button>
                        </div>
                    </div>`;
            });

            // RENDER CALENDARIO
            flowMensile.forEach((val, i) => {
                const attivo = val > 0 ? 'border-amber-500/50 bg-amber-500/10' : 'border-slate-800 opacity-20';
                cF.innerHTML += `
                    <div class="border ${attivo} rounded-2xl p-4 text-center">
                        <p class="text-[10px] font-black uppercase text-slate-500 mb-1">${MESI_NOMI[i]}</p>
                        <p class="text-lg font-black ${val > 0 ? 'text-amber-400' : 'text-slate-700'}">â‚¬${val.toFixed(0)}</p>
                    </div>`;
            });

            // CONTI
            resC.data?.forEach(c => {
                totC += (c.saldo || 0); perU[c.titolare] += (c.saldo || 0);
                const col = getCol(c.titolare);
                cC.innerHTML += `<div class="bg-slate-800/40 border border-slate-700 p-6 rounded-2xl flex justify-between items-center">
                    <div><p class="text-${col}-400 text-[9px] font-black uppercase">${c.titolare}</p><h3 class="text-xl font-bold text-white">â‚¬${c.saldo.toLocaleString('it-IT')}</h3></div>
                    <button onclick="aggS('${c.id}', ${c.saldo})" class="text-slate-500 text-[10px] font-bold">MODIFICA</button>
                </div>`;
            });

            document.getElementById('totale-display').innerText = "â‚¬ " + (totP + totC).toLocaleString('it-IT');
            let rip = "";
            for (let u in perU) { rip += `<div class="bg-slate-900 px-4 py-2 rounded-xl border border-slate-700 text-${getCol(u)}-400 font-bold">${u}: â‚¬${perU[u].toLocaleString('it-IT')}</div>`; }
            document.getElementById('riepilogo-titolari').innerHTML = rip;
        }

        async function salvaNuovo() {
            const isin = document.getElementById('new-isin').value;
            const nome = document.getElementById('new-nome').value;
            const qta = parseFloat(document.getElementById('new-qta').value);
            const pr = parseFloat(document.getElementById('new-prezzo').value);
            const car = parseFloat(document.getElementById('new-carico').value);
            const ced = parseFloat(document.getElementById('new-cedola').value);
            const mes = document.getElementById('new-mesi').value;
            const tit = document.getElementById('new-titolare').value;
            await client.from('patrimonio').insert([{ isin, nome_asset: nome, quantita: qta, prezzo_unitario: pr, prezzo_di_carico: car, cedola_percentuale: ced, mesi_stacco: mes, titolare: tit, ultimo_aggiornamento: new Date() }]);
            toggleForm(); caricaDati();
        }

        async function aggCed(isin, v) { await client.from('patrimonio').update({ cedola_percentuale: parseFloat(v) }).eq('isin', isin); caricaDati(); }
        async function aggMesi(isin, v) { await client.from('patrimonio').update({ mesi_stacco: v }).eq('isin', isin); caricaDati(); }
        async function aggQ(isin, v) { await client.from('patrimonio').update({ quantita: parseFloat(v) }).eq('isin', isin); caricaDati(); }
        async function aggS(id, att) { let n = prompt("Nuovo saldo:", att); if(n) { await client.from('conticorrenti').update({ saldo: parseFloat(n.replace(',','.')) }).eq('id', id); caricaDati(); } }
        async function elimina(isin) { if(confirm("Eliminare?")) { await client.from('patrimonio').delete().eq('isin', isin); caricaDati(); } }
        function toggleForm() { document.getElementById('form-aggiunta').classList.toggle('hidden'); }
        window.onload = inizializza;
    </script>
</body>
</html>
